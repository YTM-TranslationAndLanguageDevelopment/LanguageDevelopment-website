<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Kutusu</title>
    <style>
       body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(45deg, #6e7dff, #e0aaff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Animasyonun kenarlardan taşmasını engeller */
}

.game-box {
    background-color: #f9ae44;
    border-radius: 20px;
    width: 300px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.612);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-right:40px; /* Sağdaki kutuya boşluk ekler */
    opacity: 0; /* Başlangıçta kutular görünmez */
    transform: scale(0); /* Başlangıçta kutular küçük */
    animation: slideIn 0.8s forwards; /* Animasyonu ekle */
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6); /* Parıltılı beyaz efekt */
    color: rgb(0, 0, 0);
    font-weight: bold;

}

/* Son kutu için sağdaki margin'i kaldır */
.game-box:last-child {
    margin-right: 0;
}

.game-box:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.game-box h2 {
    font-size: 24px;
    color: #ffffff;
    margin: 0;
}

/* Animasyon */
/* Animasyon */
@keyframes slideIn {
    0% {
        opacity: 0;
        transform: scale(0.5) translateY(-100px) rotate(-15deg); /* Küçük, yukarıda ve hafif döndürülmüş */
    }
    60% {
        opacity: 1;
        transform: scale(1.1) translateY(10px) rotate(5deg); /* Biraz büyüyüp hafif döndürülerek aşağı kayar */
    }
    100% {
        opacity: 1;
        transform: scale(1) translateY(0) rotate(0deg); /* Tam boyut ve düz pozisyon */
    }
}

/* Her kutuya farklı bir gecikme */
.game-box:nth-child(1) {
    animation-delay: 0s;
}
.game-box:nth-child(2) {
    animation-delay: 0.2s;
}
.game-box:nth-child(3) {
    animation-delay: 0.4s;
}
.game-box:nth-child(4) {
    animation-delay: 0.6s;
}

    </style>
</head>
<body>
    <div class="game-box" onclick="window.location.href='oyun1.html'">
        <h2>Kelime Eşleştirme</h2>
    </div>
    <div class="game-box" onclick="window.location.href='oyun3.html'">
        <h2>Flashcard</h2>
    </div>
    <div class="game-box" onclick="window.location.href='kelime_avi.html'">
        <h2>Kelime Avı</h2>
    </div>
    <div class="game-box" onclick="window.location.href='dy.html'">
        <h2>Doğru-Yanlış</h2>
    </div>
</body>
</html>
