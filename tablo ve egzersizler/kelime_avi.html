<!DOCTYPE html>
<html lang="en">
<head>

    <title>Word Search Oyunu</title>
    <link rel="stylesheet" href="kelime_avi2.css">
</head>
<body>
    <div id="game-container">
        <h1>Kelime Bulma Oyunu</h1>

            <!-- Kelimeler burada listelenecek -->
